{% extends 'blog/base.html' %}
{% load bootstrap4 %}
{% block page_header %}
    <h1>New post</h1>
{% endblock page_header %}
{% block content %}
    <form method="POST" class="post-form">{% csrf_token %}
        {% bootstrap_form form %}
            {% buttons %}
        <button type="submit" class="save btn btn-default">Save</button>
            {% endbuttons %}
    </form>
{% endblock %}
